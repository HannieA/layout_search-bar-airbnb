<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="index.html" 
      method="post" 
      data-qa="big" 
      class="search-bar big-bar"
    >
      <input 
        type="search" 
        name="input" 
        data-qa="keypress" 
        placeholder="Try 'Los Angeles'"
      >
      <img src="images/Search.svg" alt="search">
    </form>
    <form 
      action="index.html" 
      method="post" 
      data-qa="small" 
      class="search-bar small-bar"
    >
      <input
        type="search"
        name="input"
        placeholder="Try 'Los Angeles'"
      >
      <img src="images/Search.svg" alt="search">
    </form>
  </body>
</html>
